<div class="page">
    <h2 class="title">
</h2>

    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>Create share</strong>


                </div>

                <div class="panel-body">

                    <!--                    {{user}}-->
                    <form name="form_constraints" class="form-validation" novalidate data-ng-submit="submitForm()">

                        <div class="form-group">
                            <label for="exampleInputEmail1">To User</label>
                            <select ng-model="createdev.userto">
                                <option value="{{usr._id}}" ng-repeat="usr in user">{{usr.username}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">PushID</label>
                            <input type="text" class="form-control" ng-model="createdev.pushid" placeholder="Push ID" required>
                        </div>

                        <div class="text-center" style="padding-bottom:20px;" ng-click="createshare()">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </form>
                </div>

                
            </section>

            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>User share</strong>
                    <strong class="float_left" ng-click="createshare()">Creat share</strong>

                </div>

                <div class="panel-body" ng-repeat="dev in share">

                    <!--                    {{user}}-->
                    <form name="form_constraints" class="form-validation" novalidate data-ng-submit="submitForm()">

                        <div class="form-group">
                            <label for="exampleInputEmail1">OS</label>
                            <input type="text" class="form-control" ng-model="dev.os" placeholder="OS" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">PushID</label>
                            <input type="text" class="form-control" ng-model="dev.pushid" placeholder="Push ID" required>
                        </div>

                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary" ng-click="updateshare(dev)">Update</button>
                            <button type="submit" class="btn btn-primary" ng-click="deleteshare(dev)">Delete</button>
                        </div>

                    </form>
                </div>
                <div class="panel-body" ng-if="share==''">
                    <div class="text-center" style="padding-bottom:20px;">
                     No share...
                    </div>
                </div>
            </section>
        </div>
    </div>
